apiVersion: v1
kind: Service
metadata:
  name: kafka-client
  labels:
    app: kafka-client
    component: service
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: kafka-client
    component: service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-client
  labels:
    app: kafka-client
    component: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-client
      component: service
  template:
    metadata:
      labels:
        app: kafka-client
        component: service
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: msk-serviceaccount
      containers:
        - image: tomcat:10.0.8-jdk16-openjdk
          name: kafka-client
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent
