apiVersion: v1
kind: Service
metadata:
  name: kafka-demo-service-a
  labels:
    app: kafka-demo-service-a
    component: service
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: kafka-demo-service-a
    component: service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-demo-service-a
  labels:
    app: kafka-demo-service-a
    component: service
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: kafka-demo-service-a
      component: service
  template:
    metadata:
      labels:
        app: kafka-demo-service-a
        component: service
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - image: {{ .Values.image.image }}
          name: kafka-demo-service-a
          ports:
            - containerPort: {{ .Values.image.ports.containerPort }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: LOG_LEVEL
              value: "trace"
            - name: TOPIC1
              value: "foo-topic"
            - name: TOPIC2
              value: "bar-topic"
            - name: GROUP
              value: "consumer-group-A"
            - name: BROKER1
              value: {{ .Values.env.scram.broker1 }}
            - name: BROKER2
              value: {{ .Values.env.scram.broker2 }}
---
